<div>
    <h2>Login</h2>
    <form ng-submit='login()'>
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter Username" ng-model='username'>
        </div>
        <div class="form-group">
            <label for="passWord">Password</label>
            <input type="password" class="form-control" id="passWord" placeholder="Password" ng-model='password'>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    Dont have an account? Sign-up <a href="#/signup">here.</a>
</div>
